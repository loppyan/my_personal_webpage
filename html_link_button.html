<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html Link Button</title>

	<style>
		a:link, a:visited
		{
			color: blue;
			background-color: yellow;
			text-decoration: none;
			text-align: center;
			padding: 25px;
			display: inline-block;
			border-radius: 13px;
		}
		a:hover, a:active
		{
			color: maroon;
			background-color: beige;
		}
		
	</style>
</head>
