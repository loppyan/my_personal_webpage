	<h1>Javascripts change style</h1>

	<p id="style1">Holla! Amazing people</p>
	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize = "28px";
			document.getElementById("style1").style.fontFamily = "Papyrus";
			document.getElementById("style1").style.color = "blue";
			document.getElementById("style1").style.backgroundColor = "yellow";
		}
	</script>
	<button type="button" onclick="myStyle()">Change Style</button>

	<h1>Javascripts manipulate image/attributes</h1>

	<script>
		function myPicture(a)
		{
			var pic;
			if(a==0)
			{
				pic="images/jennie.jpeg"
			}
			else
			{
				pic="images/third.jpg"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>
	<img src="images/jennie.jpeg" id="gambar" width="250px" height="250px">
	<p>
		<button type="button" onclick="myPicture(0)">Love</button>
		<button type="button" onclick="myPicture(1)">Cutie</button>
	</p>
